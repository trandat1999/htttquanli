<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên</title><!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="admin/common/menu::html_head">
  </head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul th:replace="admin/common/menu:: menu"></ul>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav th:replace="admin/common/menu:: search"></nav>
      <!-- End of Topbar -->
      <!--content-->

      <div class="col-md-12">
          <div class="alert alert-warning" th:if="${param.error}" role="alert">
              <strong>Tài khoản đã được sử dụng</strong>
          </div>
        <form th:action="@{/admin/account/add}" method="POST">
          <h3>Thêm tài khoản nhân viên</h3>
        <div class="row">
          <table class="table" >
            <h4>Thông tin tài khoản cần thêm</h4>
            <thead>
              <tr>
                <th>Tài khoản</th>
                <th>Mật Khẩu</th>
                <th>Vai trò</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row"> <input type="text" th:field="${newAccount.username}" placeholder="nhập tài khoản cần tạo"></td>
                <td><input type="password" th:field="${newAccount.password}" placeholder="Nhập mật khẩu...."/></td>
                <td><select name="" id="" th:field="${newAccount.role}">
                  <option th:each="role : ${roles}"  th:value="${role.id}" th:text="${role.code}"></option>
                </select></td>
              </tr>
            </tbody>
          </table>

          <table class="table" >
            <h4>Thông tin địa chỉ nhân viên</h4>
            <thead>
              <tr>
                <th>Tỉnh thành</th>
                <th>Huyện</th>
                <th>xã</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row"> <input type="text" th:field="${address.city}" placeholder="Tỉnh"></td>
                <td><input type="text" th:field="${address.country}" placeholder="Huyện"/></td>
                <td><input type="text" th:field="${address.streets}" placeholder="xã" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row">
            <table class="table col-md-4" >
                <h4>Thông tin nhân viên</h4>
                <thead>
                    <tr>
                        <th>Tên Nhân viên</th>
                        <th>Họ </th>
                        <th>Tên đệm</th>
                        <th>Địa chỉ email</th>
                        <th>Số điện thoại</th>
                        <th>Hệ số lương</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row"> <input type="text" th:field="${fullname.lastName}" placeholder="Tên....." required></td>
                        <td><input type="text" th:field="${fullname.firstName}" placeholder="Họ....." required></td>
                        <td><input type="text" th:field="${fullname.midName}" placeholder="Tên đệm....." required ></td>
                        <td><input type="email" th:field="${employee.email}" placeholder="địa chỉ email...." required ></td>
                        <td><input type="number" th:field="${employee.phoneNumber}" placeholder="Số điện thoại....." required minlength="10" maxlength="10"></td>
                        <td><input type="number" th:field="${employee.coefficientsSalary}" placeholder="Hệ số lương....."></td>
                    </tr>
                </tbody>
            </table>
        </div>
            <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block">Save</button>
        </form>
      </div>
      <!--content-->
    </div>
    <!-- End of Main Content -->
    <!-- Footer -->
    <footer th:replace="admin/common/menu::footer"></footer>
    <!-- End of Footer -->
  </div>
</div>
<!-- Logout Modal-->
<div th:replace="admin/common/menu::option_user"></div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>
</body>
</html>
</head>
<body>

</body>
</html>
